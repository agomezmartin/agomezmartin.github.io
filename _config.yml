about_content: | # this will include new lines to allow paragraphs
    Originalmente español, he vivido en Londres durante más de una década, donde realicé tanto mis estudios como el inicio de mi carrera profesional.
    
    Como profesional, me he desarrollado principalmente en proveedores globales de servicios lingüísticos (<mark>Language Service Providers</mark> o LSP), trabajando como <mark>Ingeniero de Localización</mark>. Aunque provengo de una formación en traducción, esta posición me permitió trabajar codo a codo con profesionales formados en IT, donde ideamos juntos soluciones para agilizar y escalar los procesos de localización de los productos de software de nuestros clientes.
    
    Después de pasar más de <mark>seis años</mark> en la industria de localización ayudando a clientes de software a localizar (traducir) sus productos, actualmente trabajo como <mark>Ingeniero de Software</mark> en una empresa del sector energético utilizando lenguajes de programación <mark>C#</mark> y <mark>VBA</mark>.

    Currently, I am working as a <mark>software developer</mark> in Madrid, Spain. However, I am eager to return to the localization industry, ideally in a client-side role within a dynamic and innovative environment. I am especially drawn to opportunities in the pharmaceutical sector, where I can apply my technical expertise to support critical global communications in a fast-paced, regulated industry.
